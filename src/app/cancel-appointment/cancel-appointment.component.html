<div class="cancel-container">

    <div *ngIf="isLoading">Avbokar din tid...</div>

    <h3 *ngIf="showInfoMessage">
        {{ message }}
        <br />
        Vid problem, av avbokining, ring <strong>0701 233 456</strong> så kan vi hjälpa dig.
      </h3>
  
      <h3 *ngIf="!isLoading && isCancelled">
        {{ message }}
      </h3>

      <h3 *ngIf="!isLoading && !isCancelled && !showInfoMessage">
        {{ message }}
      </h3>
  </div>
